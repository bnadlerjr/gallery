<html>
<head>
    <title>Welcom to Gallery</title>
    <link href="{{context}}/css/screen.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        var context = "{{context}}";
    </script>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="{{context}}/js/colors.js"></script>
    <script type="text/javascript" src="{{context}}/js/site.js"></script>
</head>
<body>
    {% block menu %}
    <div id="usermenu">
        <div class="menuitem"><a href="/">home</a></div>
        {% if user %}
        <div class="menuitem">
            <a href="/upload">upload images</a>
        </div>
        <div class="menuitem">
            <a href="/logout">logout {{user}}</a>
        </div>
        <div class="menuitem">
            <a href="/delete-account">delete account</a>
        </div>
        {% else %}
        <div class="menuitem">
            <a href="{{context}}/register">register</a>
        </div>
        <div class="menuitem">
            <form action="{{context}}/login" method="POST">
                <input id="id"
                       name="id"
                       placeholder="screen name"
                       type="text">
                <input id="pass"
                       name="pass"
                       placeholder="password"
                       type="password">
                <input type="submit" value="login" />
            </form>
        </div>
        {% end if %}
    </div>
    {% end block %}
    {% block content %}
    {% end block %}
</body>
</html>
